<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Viewport with safe area support for iOS notches/home indicator -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- iOS Safari PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Inventory" />

    <!-- Theme color for Safari address bar -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a" />

    <!-- Apple touch icon for iOS home screen -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Prevent iOS from auto-detecting phone numbers in text -->
    <meta name="format-detection" content="telephone=no" />

    <title>Grocery Inventory Manager</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
